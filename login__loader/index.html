<!doctype html>
<html lang="en">
  <head>
    <title>login form || yossef</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="form__container">
        <img src="images/logo-nn.svg" alt="image logo" />
        <div>
          <h1>Welcome back!</h1>
          <h5>Log in to your account.</h5>
        </div>
        <div class="form__inputs">
          <input type="text" name="username" value="" placeholder="username " />
          <input
            type="password"
            name="password"
            value=""
            placeholder="password"
          />
          <a href="#">Forget Password?</a>
          <button type="button">
            <div class="loading">
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="massage">
              login
            </div>
          </button>
        </div>
        <p>Don't have and account <a href="#">Sign Up.</a></p>
      </div>
      <div class="image__leader">
        <img src="images/sapiens.svg" alt="image walk girl" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
